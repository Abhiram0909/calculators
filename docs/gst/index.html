<body onload="updateSliderToValuebox('total_amount_slider', 'total_amount_value'); updateSliderToValuebox('tax_slab_slider', 'tax_slab_value'); calculateResult();">

    <h1>GST CALCULATOR</h1>
    <a href="../" ><button>Back</button></a>
    <div class="container">
        <input type="radio" name="InclusiveOrExclusive" id="Exclusive" checked onclick="updateToPost(); calculateResult();" />
        <label for="Exclusive">GST Exclusive</label>
        <input type="radio" name="InclusiveOrExclusive" id="Inclusive" onclick="updateToPre(); calculateResult();" />
        <label for="Inclusive">GST Inclusive</label>
        <br/> <br/>

        <label for="total_amount" >Total amount</label>
        <input type="number" class="Value_container" id="total_amount_value" oninput="updateValueboxToSlider('total_amount_value', 'ta_slider'); calculateResult()" style= "margin-right: 5px; text-align: left;" />      
        <input type="text"  class="Units" value="â‚¹" disabled/><br/><br/>
        <input type="range" min="5000" max="500000" class="slider" id="total_amount_slider" value="25000" oninput="updateSliderToValuebox('total_amount_slider', 'total_amount_value'); calculateResult();" />
        <br/><br/>
        
        <label for="tax_slab" >Rate of Interest</label>
        <input type="text"  class="Units" value="%" style= "margin-right: 5px;" disabled/>
        <input type="number" id="tax_slab_value" oninput="updateValueboxToSlider('tax_slab_value', 'tax_slab_slider'); calculateResult();" class="Value_container" /><br/><br/>
        <input type="range" min="1" max="30" id="tax_slab_slider" class="slider" value="12" oninput="updateSliderToValuebox('tax_slab_slider', 'tax_slab_value'); calculateResult();" />
        <br/><br/><br/><br/><br/><br/>
        
        <div>
            <label for="total_gst">Total GST</label>
            <input type="text" class="result_container" id="total_gst" disabled />
            <br/><br/>

            <label for="post_gst_amount" id="pre_post_title">Post-GST amount</label>
            <input type="text" class="result_container" id="pre_post_gst_amount" disabled />
            <br/><br/>

        </div>
        
    </div>

    <script>

        function updateToPost() {
            document.getElementById('pre_post_title').innerHTML = "Post-GST amount"
        }

        function updateToPre() {
            document.getElementById('pre_post_title').innerHTML = "Pre-GST amount"
        }

        function isInclusive() {
            Inclusive = document.getElementById('Inclusive');
            if(Inclusive.checked) {
                return true;
            }
            return false;
        }

        function updateSliderToValuebox(slider, valuebox) {
            var slider = document.getElementById(slider);
            var valuebox = document.getElementById(valuebox);
            valuebox.value = slider.value;
        }
        
        function updateValueboxToSlider(valuebox, slider) {
            var valuebox = document.getElementById(valuebox);
            var slider = document.getElementById(slider);
            slider.value = valuebox.value;
        }

        function calculateResult() {
            total_amount = document.getElementById('total_amount_value');
            tax_slab = document.getElementById('tax_slab_value');
            total_gst = document.getElementById('total_gst');
            pre_post_gst_amount = document.getElementById('pre_post_gst_amount');
            var total_gst_unformatted, pre_post_gst_amount_unformatted, pre_post_gst_amount_formatted, total_gst_formatted;
            if(isInclusive()) {
                pre_post_gst_amount_unformatted = Number(total_amount.value) * ( 100 / (100 + Number(tax_slab.value) ) );
                pre_post_gst_amount_formatted = Number(pre_post_gst_amount_unformatted).toLocaleString("en-IN", {style: "currency", currency: "INR", minimumFractionDigits: 0});
                pre_post_gst_amount.value = pre_post_gst_amount_formatted;
                total_gst_unformatted =  Number(total_amount.value - pre_post_gst_amount_unformatted);
                total_gst_formatted = Number(total_gst_unformatted).toLocaleString("en-IN", {style: "currency", currency: "INR", minimumFractionDigits: 0});
                total_gst.value = total_gst_formatted;
            }
            else {
                total_gst_unformatted = (total_amount.value * tax_slab.value ) / 100;
                total_gst_formatted = Number(total_gst_unformatted).toLocaleString("en-IN", {style: "currency", currency: "INR", minimumFractionDigits: 0});
                total_gst.value = total_gst_formatted;
                pre_post_gst_amount_unformatted = Number(total_gst_unformatted) + Number(total_amount.value);
                pre_post_gst_amount_formatted = Number(pre_post_gst_amount_unformatted).toLocaleString("en-IN", {style: "currency", currency: "INR", minimumFractionDigits: 0});
                pre_post_gst_amount.value = pre_post_gst_amount_formatted;
            }
        }

    </script>


</body>
</html>

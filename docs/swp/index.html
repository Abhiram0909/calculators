<!DOCTYPE html>
<html lang="en">
<head>
    <title>SWP calculator</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body onload="updateSliderToValuebox('total_investment_slider', 'total_investment_value'); updateSliderToValuebox('withdrawl_per_month_slider', 'withdrawl_per_month_value'); updateSliderToValuebox('expected_rate_of_return_slider', 'expected_rate_of_return_value'); updateSliderToValuebox('time_period_slider', 'time_period_value'); calculateResult();">

    <h1>SWP(Systematic Withdrawl Plan) CALCULATOR</h1>
    <a href="../" ><button>Back</button></a>
    <div class="container">
        <label for="total_investment" >Total investment</label>
        <input type="number" class="Value_container" oninput="updateValueboxToSlider('total_investment_value', 'total_investment_slider'); calculateResult()" id="total_investment_value" style= "margin-right: 5px; text-align: left;" />      
        <input type="text"  class="Units" value="₹" disabled/><br/><br/>
        <input type="range" min="10000" max="5000000" class="slider" id="total_investment_slider" oninput="updateSliderToValuebox('total_investment_slider', 'total_investment_value'); calculateResult();" />
        <br/><br/>
        
        <label for="withdrawl_per_month" >withdrawl per month</label>
        <input type="number" class="Value_container" oninput="updateValueboxToSlider('withdrawl_per_month_value', 'withdrawl_per_month_slider'); calculateResult()" id="withdrawl_per_month_value" style= "margin-right: 5px; text-align: left;" />
        <input type="text"  class="Units" value="₹" disabled/><br/><br/>
        <input type="range" min="500" max="50000" class="slider" id="withdrawl_per_month_slider" oninput="updateSliderToValuebox('withdrawl_per_month_slider', 'withdrawl_per_month_value'); calculateResult();" />
        <br/><br/>
        

        <label for="expected_rate_of_return" >Expected rate of return</label>
        <input type="text"  class="Units" value="%" style= "margin-right: 5px;" disabled/>
        <input type="number" id="expected_rate_of_return_value" oninput="updateValueboxToSlider('expected_rate_of_return_value', 'expected_rate_of_return_slider'); calculateResult();" class="Value_container" /><br/><br/>
        <input type="range" min="1.00" max="15.0" id="expected_rate_of_return_slider" class="slider" step="0.1" oninput="updateSliderToValuebox('expected_rate_of_return_slider', 'expected_rate_of_return_value'); calculateResult();" />
        <br/><br/>
        
        <label for="time_period">Time Period</label>
        <input type="text"  class="Units" value="Yr" style= "margin-right: 5px;" disabled />
        <input type="number" id="time_period_value" oninput="updateValueboxToSlider('time_period_value', 'time_period_slider'); calculateResult(); " class="Value_container" style= "margin-right: 5px;" /><br/><br/>
        <input type="range" min="1" max="25" id="time_period_slider" class="slider" oninput="updateSliderToValuebox('time_period_slider', 'time_period_value'); calculateResult();" />
        <br/><br/> 

        <div>
            <label for="total_investment_result">Total Investement</label>
            <input type="text" class="result_container" id="total_investment_result" disabled />
            <br/><br/>

            <label for="total_withdrawl">Total Withdrawl</label>
            <input type="text" class="result_container" id="total_withdrawl" disabled />
            <br/><br/>

            <label for="final_value">Final Value</label>
            <input type="text" class="result_container" id="final_value" disabled />
            <br/><br/>

        </div>

    </div>
    
    <script>
        var slider = document.getElementById('total_investment_slider');
        slider.value = 500000;
        var slider = document.getElementById('withdrawl_per_month_slider');
        slider.value = 10000;
        var slider = document.getElementById('expected_rate_of_return_slider');
        slider.value = 8;
        var slider = document.getElementById('time_period_slider');
        slider.value = 5;
     
        function updateSliderToValuebox(slider, valuebox) {
            var slider = document.getElementById(slider);
            var valuebox = document.getElementById(valuebox);
            valuebox.value = slider.value;
        }
        
        function updateValueboxToSlider(valuebox, slider) {
            var valuebox = document.getElementById(valuebox);
            var slider = document.getElementById(slider);
            slider.value = valuebox.value;
        }

        function calculateCompund(amount) {
            //A = P(1 + r/n) ^ (nt)
            var P = amount;
            var r = document.getElementById('expected_rate_of_return_slider').value /100;
            var A = P * (1 + r * 0.083344) ** (0.9996); // Here, r/n => r/12 => r * (1/12) => r * (0.083344) && nt => 12 * (1/12), WHich should not be 1. if we need precise answer. So, nt => 0.9996. 
            return A;
        }

        function calculateResult() {
            var total_investment = document.getElementById('total_investment_value').value;
            var withdrawl_per_month = document.getElementById('withdrawl_per_month_slider').value;
            var expected_rate_of_return = document.getElementById('expected_rate_of_return_slider').value;
            var time_period = document.getElementById('time_period_slider').value;

            var total_investment_result = document.getElementById('total_investment_result');
            var total_investment_result_formatted = Number(total_investment).toLocaleString("en-IN", {style: "currency", currency: "INR", minimumFractionDigits: 0});
            total_investment_result.value = total_investment_result_formatted;

            var total_withdrawl = document.getElementById('total_withdrawl');
            var total_withdrawl_unformatted = withdrawl_per_month * 12 * time_period;
            var total_withdrawl_formatted = Number(total_withdrawl_unformatted).toLocaleString("en-IN", {style: "currency", currency: "INR", minimumFractionDigits: 0});
            total_withdrawl.value = total_withdrawl_formatted;

            var final_value = document.getElementById('final_value');
            var i =0;
            var final_value_unformatted = total_investment;
            for(i=0; i<12*Number(time_period); i++) {
                final_value_unformatted -= withdrawl_per_month;
                final_value_unformatted = calculateCompund(final_value_unformatted);
            }
            var final_value_formatted = Number(final_value_unformatted).toLocaleString("en-IN", {style: "currency", currency: "INR", minimumFractionDigits: 0});
            final_value.value = final_value_formatted;
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Interest calculator</title>
    <style>

                background-color: red;
            }
            .container1 {
                width: 250px;
                height: 250px;
                border: 1px solid black;

                box-shadow: 5px 5px 2px #b3b3b3;
                background-color: blue;
            }

            .Value_container {
                float: right; 
                border-color:transparent; 
                background-color: greenyellow;
                text-align: right;
                width: 50px;
            }
            
            .Units {
                float: right;
                border-color:transparent;
                width: 10px;
                background-color: greenyellow;
                margin-right: 5px;
                text-align: left;
            }
            
            .result_container {
                float: right;
                width: 150px;
                text-align: right;

        .container {
            margin: 150px;
            width: 500px;
            height: 500px;
            border: 1px solid #b3b3b3;
            padding-top: 20px;
            padding-left: 20px;
            box-shadow: 5px 5px 2px #b3b3b3;
        }

        .Value_container {
            float: right; 
            border-color:transparent; 
            /*background-color: #E5FAF5;*/

            width: 75px;
            /*color: #00D09C;*/
        }

        .slider {
            width: 475px;
        }
        
        .Units {
            float: right;
            border-color:transparent;
            width: 15px;
            /*background-color: #E5FAF5;*/

            /*color: #00D09C;*/
        }

        .result_container {
            float: right;
            width: 120px;
            text-align: left;
            border-color: transparent;
            /*background-color: #E5FAF5;
            color: black;*/
            margin-right: 5px;
        }

        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
      -moz-appearance: textfield;
    }

    </style>
</head>
<body onload="updateSliderValue('principal_amount_slider', 'principal_amount_value'); updateSliderValue('rate_of_interest_slider', 'rate_of_interest_value'); updateSliderValue('time_period_slider', 'time_period_value'); calculateResult();">

    <h1>SIMPLE INTEREST CALCULATOR</h1>
    <a href="../"><button>BACK</button></a>
    <div class="container">
        <label for="principal_amount" >Principal amount</label>
        <input type="number" class="Value_container" oninput="updateSliderValue('principal_amount_value', 'principal_amount_slider'); calculateResult()" id="principal_amount_value" style= "margin-right: 5px; text-align: left;" />      
        <input type="text"  class="Units" value="₹" disabled/><br/><br/>
        <input type="range" min="1000" max="10000000" class="slider" id="principal_amount_slider" oninput="updateSliderValue('principal_amount_slider', 'principal_amount_value'); calculateResult();" />
        <br/><br/>
        
        <label for="rate_of_inflation" >Rate of inflation(p.a)</label>
        <input type="text"  class="Units" value="%" style= "margin-right: 5px;" disabled/>
        <input type="number" id="rate_of_interest_value" oninput="updateSliderValue('rate_of_interest_value', 'rate_of_interest_slider'); calculateResult();" class="Value_container" /><br/><br/>
        <input type="range" min="1.00" max="50.0" id="rate_of_interest_slider" class="slider" step="0.1" oninput="updateSliderValue('rate_of_interest_slider', 'rate_of_interest_value'); calculateResult();" />
        <br/><br/>
        
        <label for="time_period">Time Period</label>
        <input type="text"  class="Units" value="Yr" style= "margin-right: 5px;" disabled />
        <input type="number" id="time_period_value" oninput="updateSliderValue('time_period_value', 'time_period_slider'); calculateResult(); " class="Value_container" /><br/><br/>
        <input type="range" min="1" max="30" id="time_period_slider" class="slider" oninput="updateSliderValue('time_period_slider', 'time_period_value'); calculateResult();" />
        <br/><br/> 

        <div>
            <label for="principal_amount">principal amount</label>
            <input type="text" class="result_container" id="principal_amount_result" disabled />
            <input type="text"  class="Units" value="₹" disabled />
            <br/><br/>

            <label for="total_interest">Total interest</label>
            <input type="text" class="result_container" id="total_interest_result" disabled />
            <input type="text"  class="Units" value="₹" disabled />
            <br/><br/>

            <label for="total_amount">Total amount</label>
            <input type="text" class="result_container" id="total_amount_result" disabled />
            <input type="text"  class="Units" value="₹" disabled />
            <br/><br/>

        </div>

    </div>
    
    <script>
        var slider = document.getElementById('principal_amount_slider');
        slider.value = 100000;
        var slider = document.getElementById('rate_of_interest_slider');
        slider.value = 6.0;
        var slider = document.getElementById('time_period_slider');
        slider.value = 5;
        
        function updateSliderValue(slider, valuebox) {
            var pa = document.getElementById(slider);
            var val = document.getElementById(valuebox);
            val.value = pa.value;
        }
        
        function calculateResult() {
            var principal_amount = document.getElementById('principal_amount_slider').value;
            var time = document.getElementById('time_period_slider').value;
            var interest = document.getElementById('rate_of_interest_slider').value;
            var result_principal_amount = document.getElementById('principal_amount_result');
            var total_interest = document.getElementById('total_interest_result');
            var total_amount = document.getElementById('total_amount_result');
            
            let a= Number(principal_amount).toLocaleString("en-IN", {style:"currency", currency:"INR", minimumFractionDigits: 0});
            result_principal_amount.value = a;
            var ans = (principal_amount * time * interest)/100;
            var ans1 = Number(parseInt(ans)).toLocaleString("en-IN", {style:"currency", currency:"INR", minimumFractionDigits: 0});
            total_interest.value = ans1;
            var b = Number(ans) + Number(principal_amount);
            total_amount.value = Number(b).toLocaleString("en-IN", {style:"currency", currency:"INR", minimumFractionDigits: 0});;
            
        }

    </script>
</body>
</html>
